<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="ja">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>レコード登録編集</title>
</head>
<body>
    <div class="header">
        <h1 class="tool-title">レコード登録の編集</h1>
    </div>
    <div class="main">
        <div class="add-form">
            <form th:method="put" action="/put/record" th:object="${formEditRecord}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                <p>現在<span th:text="${formCurrentRecord.name}" class="record-name"></span>年で設定されています。</p>
                <p>該当レコードの年号を編集してください！</p>
                <input th:field="*{id}" id="id" name="id" type="hidden" />
                <input th:field="*{name}" id="name" name="name" type="text" />
                <input type="submit" value="更新">
            </form>
        </div>
    </div>
    <div class="footer-contents">
        <a href="/">
            <input type="submit" value="戻る" />
        </a>
    </div>
</body>
</html>
